name: ci 
on:
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: gem install bundler:1.11.2
      - run: git clone https://github.com/rki-bir/rubyscholar.git && cd rubyscholar
      - run: bundle install
      - run: bundle exec rubyscholar
      - run: pip install mkdocs-material mkdocs-bibtex 
      - run: mkdocs gh-deploy --force
